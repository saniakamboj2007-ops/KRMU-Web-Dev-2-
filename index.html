<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>

<h1 class="title"> Smart Event Dashboard</h1>

<div class="dashboard">

    <!-- Add Event Card -->
    <div class="card">
        <h2>Add New Event</h2>

        <label for="title">Event Title:</label>
        <input type="text" id="title">

        <label for="date">Event Date:</label>
        <input type="date" id="date">

        <label for="category">Category:</label>
        <select id="category">
            <option>Conference</option>
            <option>Workshop</option>
            <option>Seminar</option>
            <option>Fest</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description"></textarea>

        <button onclick="addEvent()">Add Event</button>
    </div>

    <!-- Events List Card -->
    <div class="card large">
        <h2>My Events</h2>

        <div class="actions">
            <button onclick="clearEvents()">Clear All Events</button>
            <button onclick="addSampleEvents()">Add Sample Events</button>
        </div>

        <div id="eventList" class="event-list">
            <p class="empty">No events yet. Add your first event!</p>
        </div>
    </div>

</div>

<script src="2.js"></script>
</body>
</html>
